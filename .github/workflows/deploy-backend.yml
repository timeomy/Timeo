name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "packages/api/**"
      - "packages/db/**"
      - "packages/auth/**"
      - "docker-compose.yml"
      - "infra/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dokploy deployment
        run: |
          curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --fail-with-body
