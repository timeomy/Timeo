name: Deploy Web

on:
  push:
    branches: [main]
    paths:
      - "apps/web/**"
      - "packages/ui/**"
      - "packages/shared/**"
      - "packages/auth/**"
      - "packages/api-client/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy web app via Dokploy
        run: |
          curl -X POST "${{ secrets.DOKPLOY_WEB_WEBHOOK_URL }}" \
            -H "Authorization: Bearer ${{ secrets.DOKPLOY_TOKEN }}" \
            --fail
