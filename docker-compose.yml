version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: timeo-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-timeo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-timeo}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-timeo}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timeo-net

  redis:
    image: redis:7-alpine
    container_name: timeo-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - timeo-net

  api:
    build:
      context: .
      dockerfile: infra/api/Dockerfile
    container_name: timeo-api
    restart: unless-stopped
    ports:
      - "127.0.0.1:4000:4000"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-timeo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-timeo}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      SITE_URL: ${SITE_URL}
      API_URL: ${API_URL}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_CONNECT_WEBHOOK_SECRET: ${STRIPE_CONNECT_WEBHOOK_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      REVENUE_MONSTER_CLIENT_ID: ${REVENUE_MONSTER_CLIENT_ID}
      REVENUE_MONSTER_CLIENT_SECRET: ${REVENUE_MONSTER_CLIENT_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - timeo-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.timeo.my`)"
      - "traefik.http.routers.api.tls=true"
      - "traefik.http.services.api.loadbalancer.server.port=4000"

  web:
    build:
      context: .
      dockerfile: infra/web/Dockerfile
    container_name: timeo-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
    depends_on:
      - api
    networks:
      - timeo-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.web.rule=Host(`timeo.my`) || Host(`www.timeo.my`)"
      - "traefik.http.routers.web.tls=true"
      - "traefik.http.services.web.loadbalancer.server.port=3000"

  migrate:
    build:
      context: .
      dockerfile: infra/api/Dockerfile
      target: builder
    container_name: timeo-migrate
    command: node dist/migrate.js
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-timeo}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-timeo}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - timeo-net
    profiles:
      - migrate

  backup:
    image: postgres:16-alpine
    container_name: timeo-backup
    command: /scripts/backup.sh
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-timeo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-timeo}
      PGHOST: postgres
    volumes:
      - ./infra/scripts:/scripts
      - backup_data:/backups
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - timeo-net
    profiles:
      - backup

volumes:
  postgres_data:
  redis_data:
  backup_data:

networks:
  timeo-net:
    name: timeo-net
